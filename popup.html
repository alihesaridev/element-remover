<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .selector-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .selector-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn-remove {
      background: #ff4444;
      color: white;
    }
    .btn-remove:hover {
      background: #cc0000;
    }
    .btn-add {
      background: #4CAF50;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    .btn-add:hover {
      background: #45a049;
    }
    .btn-remove-now {
      background: #2196F3;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    .btn-remove-now:hover {
      background: #0b7dda;
    }
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #999;
    }
    .selector-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      line-height: 1.5;
    }
    .help-text code {
      background: #e8e8e8;
      padding: 2px 4px;
      border-radius: 2px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>Element Remover</h1>
  <div id="selectorList" class="selector-list"></div>
  <button id="addSelector" class="btn btn-add">Add Selector</button>
  <button id="removeNow" class="btn btn-remove-now">Remove Elements Now</button>
  <div class="help-text">
    <strong>Tip:</strong> For iframe-specific selectors, use format:<br>
    <code>iframe#id selector</code> or <code>iframe.class selector</code><br>
    Example: <code>iframe#my-iframe .advertisement</code><br>
    <small>Note: Works with nested iframes automatically. Cannot access chrome-extension:// iframes from other extensions.</small>
  </div>
  <script src="popup.js"></script>
</body>
</html>
