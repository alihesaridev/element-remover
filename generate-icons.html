<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Extension Icon Generator</h2>
  <p>Click the buttons below to download the icons. Then place them in the extension folder.</p>
  
  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);
      
      // X symbol (remove icon)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(2, size / 8);
      ctx.lineCap = 'round';
      ctx.beginPath();
      const margin = size * 0.25;
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.moveTo(size - margin, margin);
      ctx.lineTo(margin, size - margin);
      ctx.stroke();
      
      // Download
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Auto-generate all icons
    setTimeout(() => createIcon(16), 100);
    setTimeout(() => createIcon(48), 300);
    setTimeout(() => createIcon(128), 500);
  </script>
  
  <p style="margin-top: 20px;">
    <button onclick="createIcon(16)">Download icon16.png</button>
    <button onclick="createIcon(48)">Download icon48.png</button>
    <button onclick="createIcon(128)">Download icon128.png</button>
  </p>
</body>
</html>
